{% extends 'base.html' %}


{%block header%}
    <h2>개발툴 리스트</h2>
    <p>개발툴을 관리하세요</p>
{%endblock%}

{%block content%}
  <div class="col_list">
    {% for devtool in devtools %}
      <div class = "dev_list_li">
        <a href = "{% url 'devtools:detail' devtool.pk%}" class="title"> {{devtool.name}}</a>
        <span class = "devtool_kind">{{devtool.kind}}</span>
        <span class = "devtool_content">{{devtool.content}}</span>
      </div>
    {% endfor %}
  </div>
{%endblock%}
